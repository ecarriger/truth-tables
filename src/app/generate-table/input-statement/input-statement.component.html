<form [formGroup]="logicStatement" (ngSubmit)="generateTable()">
<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="10">
      <ion-item>
        <ion-label>Logic Statement:</ion-label>
        <ion-input type="text" formControlName="logicStatement" placeholder="e.g. (A&~B)v(A&C)"></ion-input>
        <ion-button>
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>Syntax
        </ion-button>
      </ion-item>
    </ion-col>
    <ion-col size="12" size-md="2">
      <ion-button type="submit" [disabled]="!logicStatement.valid" expand="block">Submit</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
